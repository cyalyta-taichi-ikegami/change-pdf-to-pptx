name: Deploy to GAS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Create .clasprc.json
        run: echo '${{ secrets.CLASP_SECRET }}' > ~/.clasprc.json

      - name: Push to GAS
        run: npx clasp push --force

      - name: Deploy to GAS
        run: npx clasp deploy -i AKfycbzD0IfJqvDhmgyT26yBeHLH6Dr39YBBVznjkQo2lys6ULVuOVv-lYL4hDjmoPqJGLSBCA --description "Automated deployment by GitHub Actions"
