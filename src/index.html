  <script>
    let selectedFile = null;
    let pdfPageCount = 0;

    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const convertBtn = document.getElementById('convertBtn');
    const fileInfo = document.getElementById('file-info');
    const statusText = document.getElementById('status-text');
    const progressBar = document.getElementById('progress-bar');
    const progressContainer = document.getElementById('progress-container');
    const resultLink = document.getElementById('result-link');

    // File Select
    fileInput.addEventListener('change', e => {
      handleFileSelect(e.target);
    });

    // Drag & Drop
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropZone.addEventListener(eventName, e => {
        e.preventDefault();
        e.stopPropagation();
      }, false);
    });

    ['dragenter', 'dragover'].forEach(eventName => {
      dropZone.addEventListener(eventName, () => dropZone.classList.add('dragover'), false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      dropZone.addEventListener(eventName, () => dropZone.classList.remove('dragover'), false);
    });

    dropZone.addEventListener('drop', e => {
      const dt = e.dataTransfer;
      const files = dt.files;
      if (files.length) {
        fileInput.files = files;
        handleFileSelect(fileInput);
      }
    });

    async function handleFileSelect(input) {
      if (!input.files.length) return;

      selectedFile = input.files[0];
      if (selectedFile.type !== 'application/pdf') {
        alert('PDFãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚');
        return;
      }

      // Show info
      document.getElementById('info-name').innerText = selectedFile.name;
      document.getElementById('info-size').innerText = (selectedFile.size / 1024 / 1024).toFixed(2) + ' MB';

      try {
        const arrayBuffer = await selectedFile.arrayBuffer();
        const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
        pdfPageCount = pdf.numPages;
        document.getElementById('info-pages').innerText = pdfPageCount + ' ãƒšãƒ¼ã‚¸';

        fileInfo.style.display = 'block';
        document.getElementById('upload-text').style.display = 'none';
        convertBtn.disabled = false;
        resultLink.style.display = 'none';
      } catch (err) {
        alert('PDFã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚');
      }

    async function processPDF() {
      if (!selectedFile) return;

      convertBtn.disabled = true;
      progressContainer.style.display = 'block';
      resultLink.style.display = 'none';

      const arrayBuffer = await selectedFile.arrayBuffer();
      const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
      const images = [];

      for (let i = 1; i <= pdf.numPages; i++) {
        const percent = Math.round((i / pdf.numPages) * 70);
        updateStatus(`ãƒšãƒ¼ã‚¸ã‚’ç”»åƒåŒ–ä¸­... (${i}/${pdf.numPages})`, percent);

        const page = await pdf.getPage(i);
        const viewport = page.getViewport({ scale: 2.5 });
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        await page.render({ canvasContext: context, viewport }).promise;
        images.push(canvas.toDataURL('image/png'));
      }

      updateStatus("ãƒ‘ãƒ¯ãƒ¼ãƒã‚¤ãƒ³ãƒˆã‚’ç”Ÿæˆä¸­...", 85);

      google.script.run
        .withSuccessHandler(result => {
          updateStatus("å®Œäº†ï¼", 100);

          const byteCharacters = atob(result.base64);
          const byteNumbers = new Array(byteCharacters.length);
          for (let i = 0; i < byteCharacters.length; i++) {
            byteNumbers[i] = byteCharacters.charCodeAt(i);
          }
          const byteArray = new Uint8Array(byteNumbers);
          const blob = new Blob([byteArray], { type: 'application/vnd.openxmlformats-officedocument.presentationml.presentation' });

          const link = document.createElement('a');
          link.href = window.URL.createObjectURL(blob);
          link.download = result.fileName;
          link.click();

          resultLink.style.display = 'block';
          convertBtn.disabled = false;
          alert("å¤‰æ›ãŒå®Œäº†ã—ã¾ã—ãŸã€‚ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã‚’é–‹å§‹ã—ã¾ã™ã€‚");
        })
        .withFailureHandler(e => {
          updateStatus("ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ", 0);
          alert("ã‚¨ãƒ©ãƒ¼: " + e);
          convertBtn.disabled = false;
        })
        .createPresentationFromImages(images, selectedFile.name);
    }

    function updateStatus(text, percent) {
